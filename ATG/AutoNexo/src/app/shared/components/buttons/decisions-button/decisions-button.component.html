<div class="decisions-buttons">
  <button class="decision-button deny" (click)="deny.emit()">
    <img src="/img/deny-icon.png" alt="" class="decision-icon">
  </button>
  <button class="decision-button accept" (click)="accept.emit()">
    <img src="/img/accept-icon.png" alt="" class="decision-icon">
  </button>
</div>
